						</svg>
					</button>

					<input
						class="search-bar__input text-max-length"
						type="text"

						placeholder="Search for a country...">

						<div class="app__result-search-bar">

							<div class="result-search-bar__wrapper drop-shadow-bottom"></div>
						</div>
				</form>
		
					<div class="app__filter drop-shadow-bottom" id="app__filter">

								</svg>
							</span>
						</div>
						<div class="wrapper__filter-select-value filter--hidden">

							<p class="filter-value">Asia</p>

					</div>
